<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="jquery-1.4.1.min.js"></script> <!--only needed to create deep copy of an object (with functions)-->
  <script src="game.js" type="module" defer></script>
  <style>
    @font-face {
      font-family: 'Obti Sans';
      src: url('fonts/Obti Sans/Obti Sans.eot');
      src: url('fonts/Obti Sans/Obti Sans.eot?#iefix') format('embedded-opentype'),
        url('fonts/Obti Sans/Obti Sans.ttf') format('truetype'),
        url('fonts/Obti Sans/Obti Sans.svg#CustomFont') format('svg');
    }
    * {
      box-sizing: border-box;
    }
    body {
      background: black;
      padding: 0;
      margin: 0;
    }

    #game-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    #canvas {
      flex: 1;
      max-height: 100%;
      transform-origin: top left;
      image-rendering: pixelated;
    }

    .button {
      position: absolute;
      border: 1px solid darkslategrey;
      font-size: 16px;
      color: darkslategrey;
      background-color: transparent;
    }

    #left-controls {
      position: absolute;
      left: 1px;
      bottom: 0px;
      display: none;
    }

    #right-controls {
      position: absolute;
      right: 1px;
      bottom: 0px;
      display: none;
    }

    #up {
      width: 80px;
      height: 60px;
      left: 20px;
      bottom: 60px;
    }

    #left {
      width: 60px;
      height: 60px;
      bottom: 2px;
    }

    #right {
      width: 60px;
      height: 60px;
      bottom: 2px;
      left: 60px;
    }

    #space {
      width: 80px;
      height: 80px;
      bottom: 2px;
      right: 2px;
    }
  </style>
</head>

<body>
  <div id="game-container">
    <canvas id="canvas" width="780" height="540"></canvas>
    <div id="left-controls">
      <button id="up" class='button'>THRUST</button>
      <button id="left" class='button'>LEFT</button>
      <button id="right" class='button'>RIGHT</button>
    </div>
    <div id="right-controls">
      <button id="space" class='button'>FIRE</button>
    </div>
  </div>
</body>

</html>
